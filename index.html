<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dashboard</title>
</head>

<body>
    <main>
        <div class="top">
            <div class="crypto">
                <div class="crypto-top">
                    <img class="crypto-img" alt="Coin Image">
                    <p class="name"></p>
                </div>
                <div class="crypto-bottom">
                    <p class="price"></p>
                    <p class="high"></p>
                    <p class="low"></p>
                </div>
            </div>
            <div class="weather">
                <div class="weather-top">
                    <img class="weather-icon" alt="weather icon here" />
                    <p class="temperature"></p>
                </div>
                <div class="weather-bottom">
                    <p class="location-name"></p>
                </div>
                
            </div>
        </div>

        <h1 class="time">TIME HERE</h1>

        <p class="author"></p>
    </main>
    <script src="index.js"></script>
</body>

</html>
